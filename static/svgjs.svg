<svg width="200" height="200"
  viewPort="0 0 200 200" version="1.1"
  xmlns="http://www.w3.org/2000/svg">
    
  <rect x="10" y="10" width="100" height="100">
    <animate attributeType="XML"
      attributeName="x"
      from="10" to="100"
      dur="1s"
      fill="freeze"/>
    <animate attributeType="XML"
      attributeName="y"
      from="10" to="100"
      dur="1s"
      fill="freeze"/>
  </rect>
    
</svg>